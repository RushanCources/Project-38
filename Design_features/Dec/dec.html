<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dec.css">
    <link rel="icon" href="img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><img src="img/icon.png" alt="Логотип сайта"></a>
        <div class="user">
            <p class="username">Петя Кокорин</p>
            <div class="avatar"></div>
        </div>
    </header>

    <main class="main">
    
        <nav class="nav">
            <div class="search">
                <input class="search-input" type="text" placeholder="Поиск...">
                <button class="search-button"></button>
            </div>
        </nav>
        
        <div class="FSL" id="FSL"> <!-- FSL==Facking Scroll List-->
            <!-- Экземпляр для отображения. При подключении бекэнда надо сделать подгрузку div'ов с сервера -->
            <div class="Fmain" id="Fmain">

            </div>
            <!-- F->FSL + other=Fother-->
            <div class="Fother" id="Fother1">
                <div class="flex" id="flex1"></div>
                <div class="flex" id="flex2"></div>
                <div class="flex" id="flex3"></div>
                <div class="flex" id="flex4"></div>
                <div class="flex" id="flex5"></div>
                <div class="flex" id="flex6"></div>
                <div class="flex" id="flex7"></div>
                <div class="flex" id="flex8"></div>
                <div class="flex" id="flex9"></div>
                <div class="flex" id="flex10"></div>
                <div class="flex" id="flex11"></div>
                <div class="flex" id="flex12"></div>
            </div>
        </div>
    </main>
</body>
</html>

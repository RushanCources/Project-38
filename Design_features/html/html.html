<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
    <style>
        body {
            margin: 0;
            background: #f1f1f1;
            font-size: Arial;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .btn {
            border: none;
            outline: none;
            background: none;
            cursor: pointer;
        }

        .projects {
            position: relative;
            width: 300px;
            background: #fff;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            padding: 0 30px;
        }

        .btn-projects {
            display: block;
            padding: 20px 0;
            font-weight: 700;
            font-size: 20px;
        }

        .btn-projects::after {
            content: "";
            position: absolute;
            z-index: 2;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 30px;
        }

        .projects-list {
            width: 100%;
            transition: max-height 0.3s cubic-bezier(0, 1, 0, 1);
            overflow: hidden;
            max-height: 0;
        }

        .ul-open {
            transition: max-height 0.3s cubic-bezier(1, 0, 1, 0);
            max-height: 2000px;
            position: relative;
            z-index: 3;
        }

        .project-item {
            padding: 10px 10px;
            position: relative;
            background: url('../../img/profile/arrow-right.svg') no-repeat center right;
            background-size: 30px 30px;
            border-radius: 5px;
            transition: 0.3s background-color;
        }

        .project-item:last-child {
            margin-bottom: 20px;
        }

        .project-item:hover {
            background-color: #ebebeb;
        }

        .project-item:active {
            background-color: #fff;
        }

        .project-name {
            padding: 0;
            font-size: 18px;
            display: block;
        }

        .project-name::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .project-span {
            font-size: 15px;
            font-weight: 300;
        }

        .project-span:not(:last-child) {
            margin-right: 2px;
        }
    </style>
</head>

<body>
    <div class="projects now-project">
        <button class="btn btn-projects">Текущие проекты</button>
        <ul class="projects-list">
            <li class="project-item">
                <a class="project-name" href="#">Название</a>
                <span class="project-span">Автор</span>
                <span class="project-span">группа</span>
            </li>
            <li class="project-item">
                <a class="project-name" href="#">Название</a>
                <span class="project-span">Автор</span>
                <span class="project-span">группа</span>
            </li>
            <li class="project-item">
                <a class="project-name" href="#">Название</a>
                <span class="project-span">Автор</span>
                <span class="project-span">группа</span>
            </li>
            <li class="project-item">
                <a class="project-name" href="#">Название</a>
                <span class="project-span">Автор</span>
                <span class="project-span">группа</span>
            </li>
            <li class="project-item">
                <a class="project-name" href="#">Название</a>
                <span class="project-span">Автор</span>
                <span class="project-span">группа</span>
            </li>
        </ul>
    </div>

    <script>
        $('.btn-dec').on('click', function () {
            let ul = this.parentNode.childNodes[3];
            if ($(ul).hasClass('ul-open')) {
                $(ul).removeClass('ul-open');
            } else {
                $(ul).addClass('ul-open');
            }
        });
    </script>
</body>

</html>

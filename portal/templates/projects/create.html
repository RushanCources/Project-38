{% extends 'base.html' %}

{% block content %}
    <title>Заявка на проект</title>
    <h1>Заявка на проект</h1>
    <form method="post" action="postcreate/">{% csrf_token %}
        <div class="form-group">
           <select class="select2 form-control" name="teacher" style="width: 100%;">
                {% for teacher in teachers %}
                  <option value="{{ teacher.id }}">{{ teacher.fullName }}</option>
                {% endfor %}
            </select>
        </div>


        <p>Название:<br> <input name="name" minlength="1"/></p>
        <input type="submit" value="Send" />
    </form>
        {% load static %}
        <link rel="stylesheet" href="{% static 'select2\css\select2.min.css' %}">
        {% load static %}
        <script type="text/javascript" src="{% static 'jquery\jquery.min.js' %}"></script>
        {% load static %}
        <script type="text/javascript" src="{% static 'select2\js\select2.full.min.js' %}"></script>

        <script>
            $(function () {
              $('.select2').select2()
            });
        </script>
{% endblock %}

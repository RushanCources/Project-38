{% extends 'base.html' %}

{% block content %}
    <title>Заявка на проект</title>
    <h1>Заявка на проект</h1>
    <form method="post" action="postcreate/">{% csrf_token %}
        <div class="form-group">
           <select class="select2" name="city" placeholder="Выберите город" multiple="multiple" style="width: 100%;">
                {% for teacher in teachers %}
                  <option value="{{ teacher.id }}">{{ teacher.fullName }}</option>
                {% endfor %}
            </select>
        </div>

        <link rel="stylesheet" href="/projects/select2css">
        <script type="text/javascript" src="/projects/jquery"></script>
        <script type="text/javascript" src="/projects/serchscript"></script>

        <script>
            $(function () {
              $('.select2').select2()
            });
        </script>

        <p>Название:<br> <input name="name" minlength="1"/></p>
        <input type="submit" value="Send" />
    </form>
{% endblock %}

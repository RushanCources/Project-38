<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактор объявлений</title>
</head>
<body>
<form method="post" action="createannouncement" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Имя объявления:<br> <input name="title" /></p>
    <p>Текст объявления:<br> <input name="body" /></p>
    <b>Закреплять объявления?</b>
    <p><select name="is_pinned">
    <option selected value="1">Да</option>
    <option value="">Нет</option>
    </select>
    </p>
    <b>Дата исчезновения объявления:</b>
    <p><input type="date" name="date_of_expiring"></p>
    <b>Прикрепить изображения: </b>
    <p><input type="file" name="images" id="images" multiple></p>
    <b>Прикрепить файлы: </b>
    <p><input type="file" name="files" id="files" multiple></p>
    <input type="submit" value="Разместить" />
</form>
</body>
</html>
